<div style="width:70%;margin:40px auto">
  <h1>Restaurant Gustov Lista de Empleados</h1>
  <button mat-raised-button color="primary" (click)="openDialog()">Crear Empleado</button>



  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Nombre completo -->
      <ng-container matColumnDef="NombreCompleto">
        <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreCompleto}} </td>
      </ng-container>

      <!-- Departamento -->
      <ng-container matColumnDef="Departamento">
        <th mat-header-cell *matHeaderCellDef> Departamento </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreDepartamento}} </td>
      </ng-container>
      <!-- Cargo -->
      <ng-container matColumnDef="Cargo">
        <th mat-header-cell *matHeaderCellDef> Cargo </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreCargo}} </td>
      </ng-container>

      <!-- Sueldo -->
      <ng-container matColumnDef="Sueldo">
        <th mat-header-cell *matHeaderCellDef> Sueldo </th>
        <td mat-cell *matCellDef="let element"> {{element.sueldo}} </td>
      </ng-container>

      <!-- Estado -->
      <ng-container matColumnDef="Estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
      </ng-container>

      <!-- Fecha Contrato -->
      <ng-container matColumnDef="FechaContrato">
        <th mat-header-cell *matHeaderCellDef> Fecha Contrato </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaContrato}} </td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef style="width: 120px;"> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="navegarAEmpleadoDetalle(element.idEmpleado)">



            <mat-icon>add</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="dialogoEditarEmpleado(element)">
            <mat-icon>editar</mat-icon>
          </button>
          <button mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

</div>
